<html>
    <head>
        <title>Nyan Cat Rerouter</title> <!==Shows up as title on the page
                                        The hover instance, hover, adds a hover action to the button created-->
        <style>
            button{
                background-color: transparent;
                border: 1px solid navy;
                padding: 20px;
                font-size: 1.4rem;
            }
            button:hover{
                background-color: #3e8e41;
                border: none;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!==This is the button that will be displayed on the page-->
        <button onclick="window.location.href = 'https://www.nyan.cat/';">NYAN CAT</button>
    </body>
</html>
